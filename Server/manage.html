  <script>
    let API_BASE = "";
    let LIFF_ID  = "";

    async function loadConfig() {
      const res = await fetch("/static/config.json", { cache: "no-store" });
      const cfg = await res.json();
      API_BASE = cfg.API_BASE;
      LIFF_ID  = cfg.LIFF_ID;
      console.log("‚úÖ Config loaded:", cfg);
    }

    async function initLiff() {
      await loadConfig();
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();
      const profile = await liff.getProfile();
      lineUid = profile.userId;
      console.log("üë§ Current UID:", lineUid);
    }

    function setInlineMsg(elId, ok, msg){
      const el = document.getElementById(elId);
      if (!el) return;
      el.textContent = msg;
      el.className = 'text-sm ' + (ok ? 'text-green-600' : 'text-red-600');
    }

    function fillSimpleFields(data) {
      const keys = ["location_name","lat","lon","url","bw_price","color_price","bw_only","open_time","close_time"];
      for (const key of keys) {
        const el = document.getElementById(key);
        if (!el) continue;
        if (key === "bw_only") {
          el.value = String(!!data[key]);
        } else if (key === "bw_price" || key === "color_price") {
          el.value = (data[key] ?? "");
        } else {
          if (data[key] !== undefined && data[key] !== null) el.value = data[key];
          else el.value = "";
        }
      }
      if (!data.open_time) document.getElementById("open_time").value = "00:00";
      if (!data.close_time) document.getElementById("close_time").value = "23:59";
    }

    function fillPrinterSelect(data) {
      const wrap = document.getElementById('selectedPrinterWrap');
      const sel  = document.getElementById('selected_printer');
      const help = document.getElementById('printers_help');
      sel.innerHTML = '';

      const list = Array.isArray(data.list_printers) ? data.list_printers : [];
      if (list.length === 0) {
        wrap.classList.add('hidden');
        return;
      }

      for (const name of list) {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        sel.appendChild(opt);
      }

      if (data.selected_printer && list.includes(data.selected_printer)) {
        sel.value = data.selected_printer;
      } else {
        sel.value = list[0];
      }

      help.textContent = `‡∏û‡∏ö‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${list.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
      wrap.classList.remove('hidden');
    }

    function apiUrl(path){
      return (API_BASE && /^https?:\/\//.test(API_BASE)) ? `${API_BASE}${path}` : path;
    }

    async function loadPrinter() {
      const id = document.getElementById("printerId").value.trim();
      if (!id){
        setInlineMsg('loadResult', false, "‡∏Å‡∏£‡∏≠‡∏Å printer_id ‡∏Å‡πà‡∏≠‡∏ô");
        return;
      }
      setInlineMsg('loadResult', true, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...");

      try{
        const res = await fetch(apiUrl(`/get_printer/${encodeURIComponent(id)}`), {
          headers: { "X-Line-Uid": lineUid }
        });
        const text = await res.text();
        let data; try { data = JSON.parse(text); } catch { data = null; }
        if (!res.ok){
          console.error("‚ùå Error get_printer:", text);
          setInlineMsg('loadResult', false, (data?.detail || data?.message || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå"));
          return;
        }

        setInlineMsg('loadResult', true, "‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        document.getElementById("printerForm").classList.remove("hidden");
        fillSimpleFields(data);
        fillPrinterSelect(data);
      } catch(err){
        console.error("get_printer error:", err);
        setInlineMsg('loadResult', false, String(err));
      }
    }

    async function savePrinter(event) {
      event.preventDefault();
      const id = document.getElementById("printerId").value.trim();

      const getVal = (id) => (document.getElementById(id)?.value ?? '').trim();
      const payload = {};

      const loc = getVal('location_name'); if (loc !== '') payload.location_name = loc;
      const lat  = getVal('lat');           if (lat !== '') payload.lat = lat;
      const lon  = getVal('lon');           if (lon !== '') payload.lon = lon;

      const open = getVal('open_time');     payload.open_time = open !== '' ? open : '00:00';
      const close= getVal('close_time');    payload.close_time = close !== '' ? close : '23:59';

      const urlVal = getVal('url');         if (urlVal !== '') payload.url = urlVal;

      const numOrSkip = (v) => {
        if (v === '') return undefined;
        const n = parseFloat(v);
        return Number.isFinite(n) ? n : undefined;
      };
      const bwp = numOrSkip(getVal('bw_price'));    if (bwp !== undefined) payload.bw_price = bwp;
      const col = numOrSkip(getVal('color_price')); if (col !== undefined) payload.color_price = col;

      const bwo = getVal('bw_only'); if (bwo !== '') payload.bw_only = (bwo === 'true');

      const selectedEl = document.getElementById('selected_printer');
      if (selectedEl && !selectedEl.closest('#selectedPrinterWrap').classList.contains('hidden')) {
        payload.selected_printer = selectedEl.value;
      }

      setInlineMsg('saveResult', true, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...");

      try{
        const res = await fetch(apiUrl(`/update_printer/${encodeURIComponent(id)}`), {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Line-Uid": lineUid
          },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        let data; try { data = JSON.parse(text); } catch { data = {}; }

        if (res.ok){
          console.log("üìå update_printer response:", data);
          setInlineMsg('saveResult', true, data.message || '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
          await loadPrinter();
        } else {
          console.error('update_printer failed:', text);
          setInlineMsg('saveResult', false, data?.detail || data?.message || text);
        }
      } catch(err){
        console.error('update_printer error:', err);
        setInlineMsg('saveResult', false, String(err));
      }
    }

      const spinner = `

          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>`;
      const check = `
        <svg class="h-8 w-8 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>`;
      const xmark = `

          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>`;

      if (state === 'loading'){
        icon.innerHTML = spinner;
        t.textContent = title || '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£...';
        s.textContent = subtitle || '';
        actions.classList.add('hidden');
      } else if (state === 'success'){
        icon.innerHTML = check;
        t.textContent = title || '‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        s.textContent = subtitle || '';
        actions.classList.remove('hidden');
      } else if (state === 'error'){
        icon.innerHTML = xmark;
        t.textContent = title || '‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        s.textContent = subtitle || '';
        actions.classList.remove('hidden');
      }
    }

          setOverlayState('error', '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', msg);
        }
      } catch(err){
        if (resultEl) resultEl.textContent = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ó‡∏î‡∏™‡∏≠‡∏ö';
        setOverlayState('error', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå', String(err));
